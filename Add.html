<!-- Advertisement Modal -->
<div id="adModal" class="modal">
    <div class="modal-content">
        <span class="close-btn" aria-label="Close Modal">&times;</span>
        <img src="Advertisement.jpg" alt="Pop Up" class="ad-image">
    </div>
</div>

<style>
    .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        align-items: center;
        justify-content: center;
    }

    .modal-content {
        position: relative;
        background: white;
        padding: 1px;
        border-radius: 1px;
        max-width: 70%;
        max-height: 70%;
        box-shadow: 0 5px 15px rgba(54, 54, 54, 0.168);
        text-align: center;
    }

    .close-btn {
        position: absolute;
        top: 10px;
        right: 15px;
        color: #000;
        font-size: 32px;
        font-weight: bold;
        cursor: pointer;
        transition: 0.3s;
    }

    .close-btn:hover {
        color: rgb(91, 221, 82);
        transform: scale(1.2);
    }

    .ad-image {
        width: 100%;
        height: auto;
        border-radius: 5px;
    }
</style>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const modal = document.getElementById('adModal');
        const closeBtn = modal.querySelector('.close-btn');

        function shouldShowAd() {
            return !sessionStorage.getItem('adShown');
        }

        if (shouldShowAd()) {
            setTimeout(() => {
                modal.style.display = 'flex';
                document.body.style.overflow = 'hidden';
            }, 1000);
        }

        function closeModal() {
            modal.style.display = 'none';
            document.body.style.overflow = 'auto';
            sessionStorage.setItem('adShown', 'true');
        }

        closeBtn.addEventListener('click', closeModal);
        
        // Close modal when clicking outside
        window.addEventListener('click', (e) => {
            if (e.target === modal) {
                closeModal();
            }
        });

        // Close modal with Escape key
        window.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeModal();
            }
        });
    });
</script>
