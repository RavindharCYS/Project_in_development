<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Educational Institution</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: linear-gradient(rgba(255, 255, 255, 0.9), rgba(255, 255, 255, 0.9)),
                        url('https://example.com/your-background-image.jpg'); /* Replace with your background image */
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            min-height: 100vh;
        }

        .content {
            max-width: 1200px;
            margin: 0 auto;
        }

        .section {
            margin-bottom: 20px;
        }

        .section-title {
            text-align: center;
            margin: 15px 0;
            color: #2c3e50;
            font-size: 24px;
        }

        .button-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            margin: 10px;
        }

        .program-button {
            background-color: #f0f0f0;
            padding: 12px 20px;
            text-align: center;
            text-decoration: none;
            color: #333;
            border: 1px solid #ddd;
            transition: all 0.3s ease;
            font-size: 15px;
        }

        /* Different colors for different sections */
        .main-programs .program-button {
            background-color: #e3f2fd;
            color: #1565c0;
        }

        .additional-programs .program-button {
            background-color: #e8f5e9;
            color: #2e7d32;
        }

        .important-links .program-button {
            background-color: #fff3e0;
            color: #ef6c00;
        }

        .program-button:hover {
            background-color: #2c3e50;
            color: white;
            transform: translateY(-2px);
        }

        .apply-now {
            display: block;
            width: 200px;
            margin: 20px auto;
            padding: 15px 30px;
            background-color: #3498db;
            color: white;
            text-align: center;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .apply-now:hover {
            background-color: #2980b9;
        }

        @media (max-width: 768px) {
            .button-grid {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
                gap: 8px;
                margin: 8px;
            }

            .program-button {
                padding: 10px 15px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="content">
        <!-- Main Programs Section -->
        <section class="section main-programs">
            <h2 class="section-title">Main Programs</h2>
            <div class="button-grid">
                <a href="medical.html" class="program-button">Medical</a>
                <a href="paramedical.html" class="program-button">Paramedical</a>
                <a href="engineering.html" class="program-button">Engineering</a>
                <a href="nursing.html" class="program-button">Nursing</a>
                <a href="pharmacy.html" class="program-button">Pharmacy</a>
                <a href="physiotherapy.html" class="program-button">Physiotherapy</a>
                <a href="management.html" class="program-button">Management</a>
            </div>
        </section>

        <!-- Additional Programs Section -->
        <section class="section additional-programs">
            <h2 class="section-title">Additional Programs</h2>
            <div class="button-grid">
                <a href="science.html" class="program-button">Science Programmes</a>
                <a href="computer.html" class="program-button">Computer Applications</a>
                <a href="agriculture.html" class="program-button">Agriculture</a>
                <a href="architecture.html" class="program-button">Architecture</a>
                <a href="bdesign.html" class="program-button">B-Design</a>
            </div>
        </section>

        <!-- Important Links Section -->
        <section class="section important-links">
            <h2 class="section-title">Important Links</h2>
            <div class="button-grid">
                <a href="gallery.html" class="program-button">Gallery</a>
                <a href="institutes.html" class="program-button">Institutes</a>
                <a href="study-abroad.html" class="program-button">Study Abroad</a>
                <a href="entrance-exams.html" class="program-button">Entrance Exams</a>
                <a href="admission.html" class="program-button">Admission</a>
                <a href="fees.html" class="program-button">Fees Details</a>
                <a href="contact.html" class="program-button">Contact</a>
            </div>
        </section>

        <!-- Apply Now Button -->
        <a href="apply.html" class="apply-now">Apply Now</a>
    </div>

    <script>
        // Simple hover effect
        document.querySelectorAll('.program-button').forEach(button => {
            button.addEventListener('mouseenter', function() {
                this.style.transform = 'translateY(-2px)';
            });
            button.addEventListener('mouseleave', function() {
                this.style.transform = 'translateY(0)';
            });
        });
    </script>
</body>
</html>
