    <!-- Enroll Form Script -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Function to toggle dynamic input fields
            function toggleDynamicInput(selectElement, inputElement) {
                if (selectElement.value === 'Others') {
                    inputElement.style.display = 'block';
                    inputElement.setAttribute('required', 'required');
                } else {
                    inputElement.style.display = 'none';
                    inputElement.removeAttribute('required');
                }
            }

            // Get references to select elements and corresponding input fields
            const enrollCollege = document.getElementById('enrollCollege');
            const collegeOthers = document.getElementById('collegeOthers');

            const enrollBranch = document.getElementById('enrollBranch');
            const branchOthers = document.getElementById('branchOthers');

            const enrollCourse = document.getElementById('enrollCourse');
            const courseOthers = document.getElementById('courseOthers');

            // Event listeners for College select
            enrollCollege.addEventListener('change', function() {
                toggleDynamicInput(enrollCollege, collegeOthers);
            });

            // Event listeners for Branch select
            enrollBranch.addEventListener('change', function() {
                toggleDynamicInput(enrollBranch, branchOthers);
            });

            // Event listeners for Course select
            enrollCourse.addEventListener('change', function() {
                toggleDynamicInput(enrollCourse, courseOthers);
            });

            // Populate College options (example)
            // This can be replaced with dynamic data fetching if needed
            const collegeOptions = [
                'College A',
                'College B',
                'College C'
            ];

            function populateCollegeOptions() {
                // Assuming options are already in the HTML; if dynamic, implement here
            }

            // Populate Branch options based on College selection
            // This can be replaced with dynamic data fetching based on selected college
            enrollCollege.addEventListener('change', function() {
                const selectedCollege = enrollCollege.value;
                // Clear existing options
                enrollBranch.innerHTML = '<option value="" disabled selected>Select Branch</option>';
                let branches = [];

                // Example branch data based on college
                if (selectedCollege === 'College A') {
                    branches = ['Computer Science', 'Mechanical', 'Electrical'];
                } else if (selectedCollege === 'College B') {
                    branches = ['Civil', 'Biotechnology', 'Information Technology'];
                } else if (selectedCollege === 'College C') {
                    branches = ['Electrical', 'Mechanical', 'Civil'];
                } else {
                    branches = ['Others'];
                }

                branches.forEach(function(branch) {
                    const option = document.createElement('option');
                    option.value = branch;
                    option.textContent = branch;
                    enrollBranch.appendChild(option);
                });

                // If "Others" was previously selected, hide the input
                branchOthers.style.display = 'none';
                branchOthers.removeAttribute('required');
            });

            // Handle form submission with EmailJS
            const enrollForm = document.getElementById('enrollForm');
            const enrollAlert = document.getElementById('enrollAlert');

            enrollForm.addEventListener('submit', function(event) {
                event.preventDefault();

                // Prepare form data
                const formData = {
                    name: document.getElementById('enrollName').value,
                    email: document.getElementById('enrollEmail').value,
                    mobile: document.getElementById('enrollMobile').value,
                    college: enrollCollege.value === 'Others' ? document.getElementById('collegeOthers').value : enrollCollege.value,
                    branch: enrollBranch.value === 'Others' ? document.getElementById('branchOthers').value : enrollBranch.value,
                    course: enrollCourse.value === 'Others' ? document.getElementById('courseOthers').value : enrollCourse.value,
                    quota: document.querySelector('input[name="quota"]:checked').value
                };

                // Send email using EmailJS
                emailjs.send('YOUR_SERVICE_ID', 'YOUR_TEMPLATE_ID', formData)
                    .then(function(response) {
                        enrollAlert.innerHTML = `
                            <div class="alert alert-success alert-dismissible fade show" role="alert">
                                <i class="bi bi-check-circle-fill"></i> Enrollment successful! We will contact you shortly.
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                            </div>
                        `;
                        enrollForm.reset();
                        // Hide dynamic input fields
                        collegeOthers.style.display = 'none';
                        branchOthers.style.display = 'none';
                        courseOthers.style.display = 'none';
                    }, function(error) {
                        enrollAlert.innerHTML = `
                            <div class="alert alert-danger alert-dismissible fade show" role="alert">
                                <i class="bi bi-exclamation-triangle-fill"></i> Oops! Something went wrong. Please try again later.
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                            </div>
                        `;
                    });
            });
        });
    </script>
