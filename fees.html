<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success Meets - Fees Structure Form</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        /* Custom styles */
        :root {
            --primary-color: #0d6efd;
            --secondary-color: #6c757d;
            --success-color: #198754;
            --warning-color: #ffc107;
            --danger-color: #dc3545;
        }

        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .form-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .form-title {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 2rem;
            font-weight: bold;
            font-size: 2rem;
        }

        .form-control:focus, 
        .form-select:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.25);
        }

        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            width: 100%;
            padding: 0.8rem;
            font-size: 1.1rem;
            margin-top: 1rem;
        }

        .btn-primary:hover {
            background-color: #0b5ed7;
            border-color: #0a58ca;
        }

        .form-label {
            font-weight: 500;
            color: #333;
        }

        .required-field {
            color: var(--danger-color);
        }

        .form-text {
            color: var(--secondary-color);
            font-size: 0.875rem;
        }

        .other-input {
            margin-top: 0.5rem;
        }

        .alert {
            margin-top: 1rem;
            border-radius: 5px;
        }

        .alert-success {
            background-color: #d1e7dd;
            border-color: #badbcc;
            color: #0f5132;
        }

        .alert-danger {
            background-color: #f8d7da;
            border-color: #f5c2c7;
            color: #842029;
        }

        .form-check {
            margin-bottom: 0.5rem;
        }

        .form-check-input:checked {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .form-container {
                margin: 1rem;
                padding: 1rem;
            }

            .form-title {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container form-container">
        <h2 class="form-title">Get Your Fees Structure</h2>
        <form id="feesForm">
            <!-- Name Field -->
            <div class="mb-3">
                <label for="name" class="form-label">Name <span class="required-field">*</span></label>
                <input type="text" class="form-control" id="name" name="name" 
                       placeholder="Enter your full name" required>
            </div>
            
            <!-- Email Field -->
            <div class="mb-3">
                <label for="email" class="form-label">Email ID <span class="required-field">*</span></label>
                <input type="email" class="form-control" id="email" name="email" 
                       placeholder="Enter your email address" required>
            </div>
            
            <!-- Mobile Field -->
            <div class="mb-3">
                <label for="mobile" class="form-label">Mobile No <span class="required-field">*</span></label>
                <input type="tel" class="form-control" id="mobile" name="mobile" 
                       pattern="[0-9]{10}" placeholder="Enter 10-digit mobile number" required>
                <div class="form-text">Please enter a valid 10-digit mobile number</div>
            </div>

            <!-- Degree Select -->
            <div class="mb-3">
                <label for="degree" class="form-label">Select Degree <span class="required-field">*</span></label>
                <select class="form-select" id="degree" name="degree" required>
                    <option value="" disabled selected>Select Degree</option>
                </select>
                <div id="otherDegreeContainer"></div>
            </div>
            
            <!-- College Select -->
            <div class="mb-3">
                <label for="college" class="form-label">Select College Name <span class="required-field">*</span></label>
                <select class="form-select" id="college" name="college" required>
                    <option value="" disabled selected>Select College</option>
                </select>
                <div id="otherCollegeContainer"></div>
            </div>
            
            <!-- Branch Select -->
            <div class="mb-3">
                <label for="branch" class="form-label">Branch <span class="required-field">*</span></label>
                <select class="form-select" id="branch" name="branch" required>
                    <option value="" disabled selected>Select Branch</option>
                </select>
                <div id="otherBranchContainer"></div>
            </div>
            
            <!-- Quota Selection -->
            <div class="mb-3">
                <label class="form-label">Quota <span class="required-field">*</span></label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="quota" 
                           id="government" value="Government" required>
                    <label class="form-check-label" for="government">Government</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="quota" 
                           id="management" value="Management">
                    <label class="form-check-label" for="management">Management</label>
                </div>
            </div>
            
            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary">Get Fees Structure</button>
        </form>

        <!-- Alert Section -->
        <div id="formAlert" class="mt-3"></div>
    </div>

                    // DOM Elements
        const degreeSelect = document.getElementById('degree');
        const collegeSelect = document.getElementById('college');
        const branchSelect = document.getElementById('branch');
        const otherDegreeContainer = document.getElementById('otherDegreeContainer');
        const otherCollegeContainer = document.getElementById('otherCollegeContainer');
        const otherBranchContainer = document.getElementById('otherBranchContainer');
        const feesForm = document.getElementById('feesForm');

        // Populate Degree Select
        function populateDegreeSelect() {
            // Sort degrees alphabetically
            degrees.sort();
            
            // Clear existing options
            degreeSelect.innerHTML = '<option value="" disabled selected>Select Degree</option>';
            
            // Add degrees to select element
            degrees.forEach(degree => {
                const option = document.createElement('option');
                option.value = degree;
                option.textContent = degree;
                degreeSelect.appendChild(option);
            });

            // Add "Others" option
            const othersOption = document.createElement('option');
            othersOption.value = "others";
            othersOption.textContent = "Others";
            degreeSelect.appendChild(othersOption);
        }

        // Populate College Select
        function populateCollegeSelect() {
            // Sort colleges alphabetically
            colleges.sort();
            
            // Clear existing options
            collegeSelect.innerHTML = '<option value="" disabled selected>Select College</option>';
            
            // Add colleges to select element
            colleges.forEach(college => {
                const option = document.createElement('option');
                option.value = college;
                option.textContent = college;
                collegeSelect.appendChild(option);
            });

            // Add "Others" option
            const othersOption = document.createElement('option');
            othersOption.value = "others";
            othersOption.textContent = "Others";
            collegeSelect.appendChild(othersOption);
        }

        // Populate Branch Select based on selected degree
        function populateBranchSelect(selectedDegree) {
            // Clear existing options
            branchSelect.innerHTML = '<option value="" disabled selected>Select Branch</option>';
            
            if (branchMapping[selectedDegree]) {
                // Sort branches alphabetically
                const branches = branchMapping[selectedDegree].sort();
                
                // Add branches to select element
                branches.forEach(branch => {
                    const option = document.createElement('option');
                    option.value = branch;
                    option.textContent = branch;
                    branchSelect.appendChild(option);
                });
            }
            
            // Add "Others" option
            const othersOption = document.createElement('option');
            othersOption.value = "others";
            othersOption.textContent = "Others";
            branchSelect.appendChild(othersOption);
        }

        // Event Listeners
        degreeSelect.addEventListener('change', function() {
            if (this.value === "others") {
                otherDegreeContainer.innerHTML = `
                    <input type="text" 
                           class="form-control other-input" 
                           id="otherDegree" 
                           placeholder="Enter Degree Name" 
                           required>
                `;
                // Reset branch select
                branchSelect.innerHTML = '<option value="" disabled selected>Select Branch</option>';
                const othersOption = document.createElement('option');
                othersOption.value = "others";
                othersOption.textContent = "Others";
                branchSelect.appendChild(othersOption);
            } else {
                otherDegreeContainer.innerHTML = '';
                populateBranchSelect(this.value);
            }
        });

        collegeSelect.addEventListener('change', function() {
            if (this.value === "others") {
                otherCollegeContainer.innerHTML = `
                    <input type="text" 
                           class="form-control other-input" 
                           id="otherCollege" 
                           placeholder="Enter College Name" 
                           required>
                `;
            } else {
                otherCollegeContainer.innerHTML = '';
            }
        });

        branchSelect.addEventListener('change', function() {
            if (this.value === "others") {
                otherBranchContainer.innerHTML = `
                    <input type="text" 
                           class="form-control other-input" 
                           id="otherBranch" 
                           placeholder="Enter Branch Name" 
                           required>
                `;
            } else {
                otherBranchContainer.innerHTML = '';
            }
        });

        // Form Validation
        function validateForm(data) {
            // Name validation
            if (data.name.length < 3) {
                showAlert('Name should be at least 3 characters long', 'danger');
                return false;
            }

            // Email validation
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(data.email)) {
                showAlert('Please enter a valid email address', 'danger');
                return false;
            }

            // Mobile validation
            const mobilePattern = /^[0-9]{10}$/;
            if (!mobilePattern.test(data.mobile)) {
                showAlert('Please enter a valid 10-digit mobile number', 'danger');
                return false;
            }

            // Check all fields are filled
            for (let key in data) {
                if (!data[key]) {
                    showAlert('Please fill all required fields', 'danger');
                    return false;
                }
            }

            return true;
        }

        // Show Alert Function
        function showAlert(message, type) {
            const alertDiv = document.getElementById('formAlert');
            alertDiv.innerHTML = `
                <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            `;

            // Auto-dismiss success alerts after 5 seconds
            if (type === 'success') {
                setTimeout(() => {
                    const alert = alertDiv.querySelector('.alert');
                    if (alert) {
                        alert.remove();
                    }
                }, 5000);
            }
        }

        // Form Submission Handler
        feesForm.addEventListener('submit', function(e) {
            e.preventDefault();

            // Get form values
            const formData = {
                name: document.getElementById('name').value.trim(),
                email: document.getElementById('email').value.trim(),
                mobile: document.getElementById('mobile').value.trim(),
                degree: degreeSelect.value === "others" 
                    ? document.getElementById('otherDegree').value.trim() 
                    : degreeSelect.value,
                college: collegeSelect.value === "others" 
                    ? document.getElementById('otherCollege').value.trim() 
                    : collegeSelect.value,
                branch: branchSelect.value === "others" 
                    ? document.getElementById('otherBranch').value.trim() 
                    : branchSelect.value,
                quota: document.querySelector('input[name="quota"]:checked')?.value
            };

            if (validateForm(formData)) {
                // Here you would typically send the data to a server
                console.log('Form Data:', formData);
                
                // Show success message
                showAlert('Form submitted successfully! We will contact you shortly with the fees details.', 'success');
                
                // Reset form
                feesForm.reset();
                otherDegreeContainer.innerHTML = '';
                otherCollegeContainer.innerHTML = '';
                otherBranchContainer.innerHTML = '';
                branchSelect.innerHTML = '<option value="" disabled selected>Select Branch</option>';
                
                // Reset selects to initial state
                populateDegreeSelect();
                populateCollegeSelect();
            }
        });

        // Initialize the form
        document.addEventListener('DOMContentLoaded', function() {
            populateDegreeSelect();
            populateCollegeSelect();
        });
